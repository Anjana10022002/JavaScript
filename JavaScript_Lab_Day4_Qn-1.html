<html>
<head> 
    <title>JavaScript Lab Day 2 Qn-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <p id="randomNumber"></p>
    <p id="userScore"></p>
    <p id="differnce"></p>
    <p id="roundedSquare"></p>
    <p id="ImplicitConversion"></p>
	<script>
        let randomNumber = Math.floor(Math.random()*100);
        document.getElementById("randomNumber").innerHTML ="Random Number: " +randomNumber;
        let userScore = "45";
        document.getElementById("userScore").innerHTML ="User Score: " +Number(userScore);
        let difference = Math.abs(randomNumber - userScore);
        document.getElementById("differnce").innerHTML ="Differnce: " +difference;
        let roundedSquare = Math.round(Math.sqrt(userScore));
        document.getElementById("roundedSquare").innerHTML = "Rounded Square: " +roundedSquare;
        document.write("Pi constant: " +Math.PI);
        
        let a = "50" * 2;
        document.getElementById("ImplicitConversion").innerHTML = "Implicit conversion: " + a;
    </script>

</body>
</html>
