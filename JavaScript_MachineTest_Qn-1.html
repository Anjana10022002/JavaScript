<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Javascript_Machine_Test_Qn-1</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		
</head>
<body>
	<div class="calculator">
	<h2>Calculator</h2>
	<input id="Input1" type="text" name="" placeholder="Enter the first number"><br><br>
	<input id="Input2" type="text" name="" placeholder="Enter the second number"><br><br>
	<label for="operator">Operator</label>
	<select id="operator">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>
	<button id="equal" onclick="calculator()">=</button>
	<p id="result"></p>
	<script type="text/javascript">
		function addition(a,b){
			return a + b;
		}
		function subtraction(a,b){
			return a - b;
		}
		function multiplication(a,b){
			return a * b;
		}
		function division(a,b){
			return a / b;
		}
		function printingresult(res){
			document.getElementById("result").innerHTML = "Result:" +res;
		}
		function calculator(){
			let num1 = parseFloat(document.getElementById("Input1").value);
			let num2 = parseFloat(document.getElementById("Input2").value);
			let operator = document.getElementById("operator").value;
			let result;
			if (operator === '/' && num2 === 0) {
				document.getElementById("result").style.color = "red";
				document.getElementById("result").innerHTML = "Error: Division by zero!";
				return;
			}
			if (operator === "+") result = addition(num1, num2);
			else if(operator === '-') result = subtraction(num1, num2);
			else if(operator === '*') result = multiplication(num1, num2);
			else if(operator === '/') result = division(num1, num2);
			printingresult(result)
		}
	</script>
	</div>
</body>
</html>
