<body>
	<script>
        let userProfile = {
            username: "CoolUser99",
            bio : "I LOVE coding! JavaScript is Great!!!"
        };
        function cleanUserBio(profile) {
            let cleanedUsername = profile.username.trim().toUpperCase();
            let cleanedBio = profile.bio.toLowerCase().trim();
            cleanedBio = cleanedBio.replace(/javascript/g, "js");
            let biolen = cleanedBio.length;
            return {
                username: cleanedUsername, 
                bio: cleanedBio, 
                bioLength: biolen};
        }
        let result = cleanUserBio(userProfile);
        console.log(result);

    </script>
