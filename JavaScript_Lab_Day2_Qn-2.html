<!DOCTYPE html>
<html>
<head> 
    <title>JavaScript Lab Day 2 Qn-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
	<script>
        let contact1 = {
            name : "Alex",
            phone : "1234567890",
            email : "alex@gmail.com",
            getInfo : function() {
                return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;
            }
        };
        let contact2 = {
            name: "Ajay",
            phone: "9123456780",
            email: "ajay@mail.com",

            getInfo: function() {
                return `Name: ${this.name}, Phone: ${this.phone}, Email: ${this.email}`;
            }
        };
        function printContactInfo(contact) {
            console.log(contact.getInfo());
        }
        printContactInfo(contact1);
        printContactInfo(contact2);
    </script>
</body>
</html>
