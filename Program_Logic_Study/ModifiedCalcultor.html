<!DOCTYPE html>
<html>
<head>
  <title>Clean Calculator</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1e293b;
      font-family: Arial, sans-serif;
    }

    .calculator {
      width: 260px;
      background: #ffffff;
      padding: 16px;
      border-radius: 14px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    #display {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      padding: 8px;
      border: none;
      background: #f1f5f9;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 48px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .num {
      background: #e5e7eb;
    }

    .op {
      background: #f59e0b;
      color: white;
    }

    .clear {
      background: #ef4444;
      color: white;
    }

    .equal {
      background: #22c55e;
      color: white;
      grid-column: span 2;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="op" onclick="append('/')">÷</button>
      <button class="op" onclick="append('*')">×</button>

      <button class="num" onclick="append('7')">7</button>
      <button class="num" onclick="append('8')">8</button>
      <button class="num" onclick="append('9')">9</button>
      <button class="op" onclick="append('-')">−</button>

      <button class="num" onclick="append('4')">4</button>
      <button class="num" onclick="append('5')">5</button>
      <button class="num" onclick="append('6')">6</button>
      <button class="op" onclick="append('+')">+</button>

      <button class="num" onclick="append('1')">1</button>
      <button class="num" onclick="append('2')">2</button>
      <button class="num" onclick="append('3')">3</button>
      <button class="num" onclick="append('0')">0</button>

      <button class="num" onclick="append('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function append(value) {
      document.getElementById("display").value += value;
    }

    function clearDisplay() {
      document.getElementById("display").value = "";
    }

    function calculate() {
      document.getElementById("display").value =
        eval(document.getElementById("display").value);
    }
  </script>

</body>
</html>
