<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Beginner Website</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-gray-900 text-white px-6 py-4">
    <h1 class="text-xl font-semibold">MyWebsite</h1>
  </nav>

  <!-- Heading & Paragraph -->
  <div class="bg-blue-600 text-white text-center py-16 px-4">
    <h1 class="text-4xl font-bold mb-2">Welcome to My Website</h1>
    <p class="text-lg">This is a simple Tailwind CSS website for beginners.</p>
  </div>

  <!-- Form Section -->
  <div class="flex justify-center mt-10 px-4">
    <div class="bg-white w-full max-w-md p-8 rounded-lg shadow-lg">
      <h3 class="text-2xl font-semibold text-center mb-6">Contact Form</h3>

      <form>
        <div class="mb-4">
          <label class="block mb-1 font-medium">Name</label>
          <input type="text"
                 placeholder="Enter your name"
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium">Email</label>
          <input type="email"
                 placeholder="Enter your email"
                 class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label class="block mb-1 font-medium">Message</label>
          <textarea rows="4"
                    placeholder="Enter your message"
                    class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
          Submit
        </button>
      </form>
    </div>
  </div>

</body>
</html>
