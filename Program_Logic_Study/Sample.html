<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 4 Beginner Website</title>

  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f4f6f9;
    }
    .hero {
      background-color: #007bff;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MyWebsite</a>
  </nav>

  <!-- Heading & Paragraph -->
  <div class="hero">
    <h1>Welcome to My Website</h1>
    <p>This is a simple Bootstrap 4 website for beginners.</p>
  </div>

  <!-- Form Section -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-box">
          <h3 class="text-center mb-4">Contact Form</h3>

          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="form-group">
              <label>Message</label>
              <textarea class="form-control" rows="4" placeholder="Enter your message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
