<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Calculator</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Calculator -->
  <div class="bg-white p-6 rounded-xl shadow-lg w-72">

    <!-- Display -->
    <input 
      type="text"
      id="display"
      class="w-full mb-4 p-3 text-right text-2xl border rounded"
      disabled
    />

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-3">

      <button onclick="clearDisplay()" class="bg-red-500 text-white p-3 rounded">C</button>
      <button onclick="appendValue('/')" class="bg-gray-300 p-3 rounded">/</button>
      <button onclick="appendValue('*')" class="bg-gray-300 p-3 rounded">*</button>
      <button onclick="deleteLast()" class="bg-gray-300 p-3 rounded">âŒ«</button>

      <button onclick="appendValue('7')" class="btn">7</button>
      <button onclick="appendValue('8')" class="btn">8</button>
      <button onclick="appendValue('9')" class="btn">9</button>
      <button onclick="appendValue('-')" class="bg-gray-300 p-3 rounded">-</button>

      <button onclick="appendValue('4')" class="btn">4</button>
      <button onclick="appendValue('5')" class="btn">5</button>
      <button onclick="appendValue('6')" class="btn">6</button>
      <button onclick="appendValue('+')" class="bg-gray-300 p-3 rounded">+</button>

      <button onclick="appendValue('1')" class="btn">1</button>
      <button onclick="appendValue('2')" class="btn">2</button>
      <button onclick="appendValue('3')" class="btn">3</button>
      <button onclick="calculate()" class="row-span-2 bg-blue-500 text-white rounded">=</button>

      <button onclick="appendValue('0')" class="col-span-2 btn">0</button>
      <button onclick="appendValue('.')" class="btn">.</button>

    </div>
  </div>

  <!-- JavaScript Logic -->
  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>

  <!-- Button Styling -->
  <style>
    .btn {
      background-color: #e5e7eb;
      padding: 12px;
      border-radius: 8px;
    }
  </style>

</body>
</html>
