<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List - Deepseek</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .input-section {
            padding: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #taskInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        #taskInput:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        #addButton {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #addButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(106, 17, 203, 0.2);
        }
        
        .tasks-section {
            padding: 10px 25px 25px;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .section-title h2 {
            font-size: 20px;
            color: #444;
        }
        
        #taskCount {
            background-color: #f0f0f0;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        #taskList {
            list-style-type: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background-color: #f9f9f9;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.3s;
            border-left: 4px solid #6a11cb;
        }
        
        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .task-item.completed {
            opacity: 0.7;
            border-left-color: #4CAF50;
        }
        
        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #4CAF50;
        }
        
        .task-text {
            flex: 1;
            font-size: 16px;
        }
        
        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .delete-btn {
            background-color: #ff4757;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background-color: #ff3742;
            transform: scale(1.1);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }
        
        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #ddd;
        }
        
        .empty-state p {
            font-size: 16px;
        }
        
        .instructions {
            padding: 20px 25px 25px;
            border-top: 1px solid #eee;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #666;
        }
        
        .instructions p {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .instructions i {
            color: #6a11cb;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .input-section, .tasks-section {
                padding: 20px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            #addButton {
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> My To-Do List</h1>
            <p>Stay organized and productive</p>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button id="addButton">Add Task</button>
            </div>
        </div>
        
        <div class="tasks-section">
            <div class="section-title">
                <h2>Tasks</h2>
                <div id="taskCount">0 tasks</div>
            </div>
            
            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add a task to get started!</p>
                </div>
            </ul>
        </div>
        
        <div class="instructions">
            <p><i class="fas fa-check-circle"></i> Click the checkbox to mark a task as complete</p>
            <p><i class="fas fa-trash-alt"></i> Click the delete button to remove a task</p>
        </div>
    </div>

    <script>
        // DOM elements
        const taskInput = document.getElementById('taskInput');
        const addButton = document.getElementById('addButton');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        
        // Array to store tasks
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        
        // Initialize the app
        function init() {
            renderTasks();
            
            // Add event listeners
            addButton.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        }
        
        // Add a new task
        function addTask() {
            const taskText = taskInput.value.trim();
            
            if (taskText === '') {
                alert('Please enter a task');
                return;
            }
            
            // Create task object
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            
            // Add to tasks array
            tasks.push(task);
            
            // Save to localStorage
            saveTasks();
            
            // Clear input
            taskInput.value = '';
            
            // Render tasks
            renderTasks();
            
            // Focus back on input
            taskInput.focus();
        }
        
        // Mark task as complete/incomplete
        function toggleComplete(taskId) {
            const taskIndex = tasks.findIndex(task => task.id === taskId);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                saveTasks();
                renderTasks();
            }
        }
        
        // Delete a task
        function deleteTask(taskId) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
            }
        }
        
        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }
        
        // Render all tasks
        function renderTasks() {
            // Clear task list
            taskList.innerHTML = '';
            
            // Update task count
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            taskCount.textContent = `${completedTasks}/${totalTasks} completed`;
            
            // If no tasks, show empty state
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add a task to get started!</p>
                    </div>
                `;
                return;
            }
            
            // Render each task
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskItem.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <button class="delete-btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                `;
                
                // Add event listeners
                const checkbox = taskItem.querySelector('.task-checkbox');
                const deleteBtn = taskItem.querySelector('.delete-btn');
                
                checkbox.addEventListener('change', () => toggleComplete(task.id));
                deleteBtn.addEventListener('click', () => deleteTask(task.id));
                
                taskList.appendChild(taskItem);
            });
        }
        
        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
