<html>
<head> 
    <title>JavaScript Lab Day 2 Qn-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <button onclick="clickReturn()">Click here to check return eligibility</button>
    <p id="message"></p>
    <p id="itemNameExistance"></p>
    <p id="deletion"></p>
    <script>
        function clickReturn(){
        let order = {
            itemName: "Bluetooth Speaker",
            isDelivered: true,
            daysSinceDelivery: 5
        };
        let message = (order.isDelivered && order.daysSinceDelivery <=7)? "Eligible for return" : "Return period expired";
        document.getElementById(message).innerHTML = message;
        let checkItemName = ("itemName" in order)? "itemName exist in order" : "itemName is not exist in order";
        document.getElementById("itemNameExistance").innerHTML = checkItemName;
        delete order.daysSinceDelivery;
        document.getElementById("deletion").innerHTML = "After delete: " + JSON.stringify(order);
    
    }
    </script>
</body>
</html>
